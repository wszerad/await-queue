name: Publish

on:
  release:
    types: [created]

jobs:
  publish-chain:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: "24"
      - run: npm ci
      - run: npm test
      - run: npm run build
      - run: npm publish --access public
